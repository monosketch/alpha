<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Mono Sketch | Alpha</title>

    <link href="scriptdir/app.css" rel="stylesheet"/>

    <style>
        #alpha {
            border-radius: 100px;
            background: #E26A03;

            color: #FFF;
            font-weight: bold;
            position: absolute;
            font-size: 12px;
            margin-bottom: 15px;
            margin-top: -4px;
            margin-left: 3px;
        }
        #main-title {
            position: relative;
        }
    </style>
</head>

<body>
<script src="scriptdir/app.js"></script>
<div id="root">
    <div id="header-layout">
        <div class="nav-brand">
            <h2 id="main-title">Mono<br/>Sketch<span id="alpha">alpha</span></h2>
        </div>
        <div id="header-toolbar"></div>
    </div>
    <div id="workspace">
        <div class="canvas-layout">
            <div id="monoboard-canvas-container"></div>
            <div id="monoboard-axis-container"></div>
        </div>
        <div id="shape-tools" class="shape-tools"></div>
    </div>
</div>
